[package]
name = "egui_drag_value_expr"
version = "0.1.1"
authors = ["Claire V. Hammond <me@cvhammond.com>"]
edition = "2021"
description = "An egui DragValue widget modified to accept a math expression as input."
categories = ["gui", "game-development"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/cvhammond/egui_drag_value_expr"
readme = "README.md"
keywords = ["egui", "rhai", "math", "ui", "expression"]
exclude = ["examples", "examples/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "0.27"
rhai = "1.18"

[dev-dependencies]
eframe = "0.27"

[[example]]
name = "basic"
path = "examples/basic.rs"
